<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="main.xhtml">
	
	<ui:define name="title">Membro</ui:define>
	<ui:define name="body" styleClass="aumentapg">
	<!-- <h:outputFormat value="#{finalizaReuniaoBean.reuniao.id}"></h:outputFormat> -->
	<h:form id="form">
		<p:panel id="panel" header="Finalizar Reunião" style="margin-bottom:10px;">
			<p:messages id="messages" />
			
			<!-- DATA REUNIÃO -->
			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="dtReuniao" value="Data da Reunião:" />
				<p:calendar id="dtReuniao"
					value="#{finalizaReuniaoBean.reuniao.dataReuniao}" showOn="button" />
				<br />
			</h:panelGrid>
			
			<!-- MEMBROS -->
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel for="memb" value="Membros:" />
				<p:selectCheckboxMenu id="memb"
					value="#{finalizaReuniaoBean.reuniao.membrosSelecionados}" label="Membros"
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{finalizaReuniaoBean.reuniao.membros}" var="membro"
						itemLabel="#{membro.nome}" itemValue="#{membro.nome}" />
				</p:selectCheckboxMenu>
				<p:commandLink value="Submit" update="display" />
			</h:panelGrid>
			<p:outputPanel id="display"
				style="width:250px;padding-left:5px;margin-top:10px">
				<p:dataList value="#{finalizaReuniaoBean.reuniao.membrosSelecionados}" var="membro" emptyMessage="Nenhum Membro Selecionado">
			            #{membro}
			    </p:dataList>
			    <br />
			</p:outputPanel>
			
			<!-- ATA -->
			<h:outputLabel for="criar_ata" value="Ata: " />
			<p:commandButton value="Criar Ata" action="add_ata" actionListener="#{finalizaReuniaoBean.selecionarReuniao}"></p:commandButton>

			<!-- PROCESSOS -->
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel for="proc" value="Processos:" />
				<p:selectCheckboxMenu id="proc"
					value="#{finalizaReuniaoBean.processos}" label="Processos"
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{finalizaReuniaoBean.processos}" var="processo"
						itemLabel="#{processo.idProcesso}" itemValue="#{processo.idProcesso}" />
				</p:selectCheckboxMenu>
				<p:commandLink value="Submit" update="display" />
			</h:panelGrid>
			<p:outputPanel id="display"
				style="width:250px;padding-left:5px;margin-top:10px">
				<p:dataList value="#{finalizaReuniaoBean.processos}" var="processo" emptyMessage="Nenhum processo Selecionado">
			            #{processo}
			    </p:dataList>
			    <br />
			</p:outputPanel>
			
			
			
		</p:panel>

		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Cadastrar" update="panel"
					actionListener="#{reuniaoBean.cadastraReuniao}"
					style="margin-right:20px;" />
			</f:facet>

			<f:facet name="right">
				<p:commandButton value="Limpar" update="panel" process="@this" style="margin-right:20px;">
					<p:resetInput target="panel" />
				</p:commandButton>
			</f:facet>
		</p:toolbar>
	</h:form>
	</ui:define>
	</ui:composition>
</h:html>
