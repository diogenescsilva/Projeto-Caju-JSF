<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="template/main.xhtml">
	<ui:insert name="pageTitle">Login</ui:insert>
	<ui:define name="body">
	<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<div>
			<p:outputLabel for="login" value="Login: " />
			<p:inputText id="login" value="#{sistemaLoginBean.email}"></p:inputText>
		</div>
		<p:spacer width="2px"/>
		<div>
			<p:outputLabel for="password" value="Password: " />
			<p:password id="password" value="#{sistemaLoginBean.senha}" />
		</div>
		<p:spacer width="7px"/>
		<div>
			<p:commandButton value="Entrar" id="btLogin" action="#{sistemaLoginBean.autenticaLogin}" styleClass="ui-priority-primary" />
		</div>
	</h:form>
	</ui:define>
</ui:composition>
</h:html>
