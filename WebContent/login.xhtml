<h:head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    
    <title>C.A.J.U</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="resources/css/bootstrap-theme.min.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="resources/css/signin.css" rel="stylesheet"></link>
        <link href="resources/css/style.css" rel="stylesheet"></link>

    <script src="resources/js/jquery-2.1.3.min.js"></script>
    <script src="resources/js/bootstrap.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </h:head>
  <h:body>
  <div id="topologin">
  <div id="logocaju">
  <center><img src="img/logo-caju.png" width="220px"></img></center>
  </div>
  
  </div>
    <div class="container">
      <h:form class="form-signin centraliza" role="form">
        
		<div>
			<p:outputLabel for="login" value="Login: " />
			<p:inputText id="login" styleClass="form-control" value="#{sistemaLoginBean.email}"></p:inputText>
		</div>
		<p:spacer width="2px"/>
		<div>
			<p:outputLabel for="password" value="Password: " />
			<p:password id="password" styleClass="form-control" value="#{sistemaLoginBean.senha}" />
		</div>
		<div>
			<p:commandButton value="Entrar" id="btLogin" action="#{sistemaLoginBean.autenticaLogin}" styleClass="ui-priority-primary btlogin" />
			<p:commandButton value="Esqueci a senha" id="btSenha" action="#{sistemaLoginBean.recuperarSenha}" styleClass="ui-priority-primary btsenha" />
		</div>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
      </h:form>
    </div> <!-- /container -->
</h:body>
</html>
