<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="form">
		
		<p:panel id="panel" header="Cadastro" style="margin-bottom:10px;">
		        <p:messages id="messages" />
		        <h:panelGrid columns="3" cellpadding="5">
		            <p:outputLabel for="nomeRequerenteProcesso" value="Nome :" />
		            <p:inputText id="nomeRequerenteProcesso" value="#{sistemaProcesso.processo.nomeRequerente}" required="true" label="Firstname">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:message for="nomeRequerenteProcesso" />
		 	
		            <p:outputLabel for="matRequerente" value="Email:"/>
		            <p:inputText id="matRequerente" value="#{sistemaProcesso.processo.matRequerente}" required="true" label="Surname"/>
		            <p:message for="matRequerente" />
		            
		            <p:outputLabel for="periodoRequerente" value="Telefone:" />
		            <p:inputText id="periodoRequerente" value="#{sistemaProcesso.processo.periodo}" required="true" label="Surname"/>
		            <p:message for="periodoRequerente" />
		            
		            <p:outputLabel for="assuntoProcesso" value="Telefone:" />
		            <p:inputText id="assuntoProcesso" value="#{sistemaProcesso.processo.assunto}" required="true" label="Surname"/>
		            <p:message for="assuntoProcesso" />
		            
		                 
   			
			</h:panelGrid>
		    </p:panel>
		    
		        <p:toolbar>
		        <f:facet name="left">
		            <p:commandButton value="Submit" update="panel" actionListener="#{sistemaProcesso.cadastraProcesso}" style="margin-right:20px;" />
		        </f:facet>
		 
		       	
		 	   </p:toolbar>
		 	   
	 </h:form>


</html>
