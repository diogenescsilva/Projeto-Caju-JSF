<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Editar Ata</title>
	</h:head>
	
	<h:body>
		<h:form id="form">
		    <p:panel id="panel" header="Atualizar" style="margin-bottom:10px;">
		        <p:messages id="messages" />
		        <h:panelGrid columns="6" cellpadding="5">
		            <p:outputLabel for="textoAta" value="Texto :" />
		            <p:inputTextarea rows="10" cols="50" id="textoAta" value="#{ataBean.ata.texto}" required="true" label="Texto" queryDelay="750" minQueryLength="4">
		                <f:validateLength minimum="2" />
		            </p:inputTextarea>
		            <p:message for="textoAta" />
		           
		        </h:panelGrid>
		    </p:panel>
		 
		    <p:toolbar>
		        <f:facet name="left">
		            <p:commandButton value="Submit" update="panel" actionListener="#{ataBean.atualizarAta}" 
		            style="margin-right:20px;" />
		        </f:facet>
		 
		        <f:facet name="right">
		            <p:commandButton value="Limpar" update="panel" process="@this" style="margin-right:20px;" >
		                <p:resetInput target="panel" />
		            </p:commandButton>
		        </f:facet>
		    </p:toolbar>
		</h:form>
	</h:body>

</html>
