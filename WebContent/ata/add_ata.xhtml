<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/template/main.xhtml">
	<ui:define name="title">Cadastro Ata</ui:define>
 	 <ui:define name="body">

		<h:form id="form">
		    <p:panel id="panel" header="Cadastro" style="margin-bottom:10px;">
		        <p:messages id="messages" />
		        <h:panelGrid columns="3" cellpadding="5">
		            <p:outputLabel for="textoAta" value="Texto :" />
		            <p:inputTextarea rows="10" cols="50" id="textoAta" value="#{sistemaAta.ata.texto}" required="true" label="Texto" queryDelay="750" minQueryLength="4">
		                <f:validateLength minimum="2" />
		            </p:inputTextarea>
		            <p:message for="textoAta" />

		
		           <!--<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				        <h:outputText value="Ativo: " />
				       		<p:selectBooleanCheckbox value="#{sistemaMembro.membro.ativo}" />
				        </h:panelGrid>-->
		            
		           
		        </h:panelGrid>
		    </p:panel>
		 
		    <p:toolbar>
		        <f:facet name="left">
		            <p:commandButton value="Submit" update="panel" actionListener="#{sistemaAta.cadastraAta}" style="margin-right:20px;" />
		        </f:facet>
		 
		        <f:facet name="right">
		            <p:commandButton value="Reset" update="panel" process="@this" style="margin-right:20px;" >
		                <p:resetInput target="panel" />
		            </p:commandButton>
		        </f:facet>
		    </p:toolbar>
		</h:form>
	</ui:define>
	</ui:composition>
</h:html>
